<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Docwave.GitHub.io by DocWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <script type="text/javascript" href="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" href="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
          <img src="DocWave1_512x512.png" style="width:300px" class="img-responsive" alt="vector wave blue and white" />
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 title">
          <h1>DocWave</h1>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 h2">
          <h2>Your one stop shop for offline Javascript Documentation</h2>
        </div>
      </div>
    </div>
    <div class="container button">
        <button type="button" id="download" class='btn' name="download">Download</button>
    </div>

    <script type="text/javascript">
      (function($){
        $('#download').click(function(e){
          window.location = 'DocWave.app.zip'
        });
      })(jquery)

    </script>

  </body>
</html>
